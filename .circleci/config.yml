version: 2.1

jobs:
  build-learning-csharp-test:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run:
          name: Restore
          command: dotnet restore
      - run:
          name: Build
          command: dotnet build
      - run:
          name: Run
          command: dotnet run --project src/learning-csharp

  test-learning-csharp-test:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run:
          name: Restore
          command: dotnet restore
      - run:
          name: Build
          command: dotnet build
      - run:
          name: Test
          command: >
            dotnet test --no-build --logger trx 
            /p:CollectCoverage=true
            /p:CoverletOutputFormat=lcov
            /p:CoverletOutput=TestResults/lcov.info
            /p:Exclude="[xunit.*]*"
            /p:ThresholdType=line
            /p:ThresholdStat=total
            /p:Threshold=80
            src/learning-csharp-test
      - run:
          name: Codecov
          command: |
            dotnet tool install -g Codecov.Tool
            export PATH="$PATH:/root/.dotnet/tools"
            codecov -c ${CIRCLE_SHA1} -f "src/learning-csharp-test/TestResults/lcov.info" --token 41a05995-8614-4109-b50d-12b2c97f8c4d -v

workflows:
  version: 2
  learning-csharp-workflow:
    jobs:
      - build-learning-csharp-test
      - test-learning-csharp-test:
          requires:
            - build-learning-csharp-test
